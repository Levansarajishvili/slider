<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide">
        <img height="150px" src="./download.jpg" alt="" />
        <h1>1</h1>
      </div>

      <div class="slide">
        <img height="150px" src="./download (1).jpg" alt="" />
        <h1>2</h1>
      </div>

      <div class="slide">
        <img height="150px" src="./download (2).jpg" alt="" />
        <h1>3</h1>
      </div>

      <div class="slide">
        <img height="150px" src="./download (3).jpg" alt="" />
        <h1>4</h1>
      </div>
    </div>

    <div class="btn-container">
      <button type="button" class="prevBtn">prev</button>

      <button type="button" class="nextBtn">next</button>
    </div>
    <!-- javascript -->
    <script src="./app.js"></script>
  </body>
</html>
